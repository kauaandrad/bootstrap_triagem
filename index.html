<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Triagem - Pronto Socorro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Formulário de Triagem - Pronto Socorro</h2>
        <form>

            <div class="form-group">
                <label for="nomeCompleto">Nome Completo</label>
                <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento</label>
                <input type="date" class="form-control" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>

            <h4 class="mt-4">Dados de Saúde</h4>
            <div class="form-group">
                <label for="pressaoArterial">Pressão Arterial</label>
                <input type="text" class="form-control" id="pressaoArterial" placeholder="Ex: 120/80 mmHg">
            </div>
            <div class="form-group">
                <label for="frequenciaCardiaca">Frequência Cardíaca</label>
                <input type="number" class="form-control" id="frequenciaCardiaca" placeholder="BPM">
            </div>
            <div class="form-group">
                <label for="temperaturaCorporal">Temperatura Corporal</label>
                <input type="number" step="0.1" class="form-control" id="temperaturaCorporal" placeholder="°C">
            </div>
            <div class="form-group">
                <label for="comorbidades">Comorbidades</label>
                <textarea class="form-control" id="comorbidades" rows="3" placeholder="Descreva as comorbidades"></textarea>
            </div>
            <div class="form-group">
                <label for="sintomas">Sintomas</label>
                <textarea class="form-control" id="sintomas" rows="3" placeholder="Descreva os sintomas"></textarea>
            </div>

            <h4 class="mt-4">Classificação</h4>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="classificacao" id="classificacaoAzul" value="azul">
                <label class="form-check-label" for="classificacaoAzul">Azul</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="classificacao" id="classificacaoVerde" value="verde">
                <label class="form-check-label" for="classificacaoVerde">Verde</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="classificacao" id="classificacaoAmarelo" value="amarelo">
                <label class="form-check-label" for="classificacaoAmarelo">Amarelo</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="classificacao" id="classificacaoLaranja" value="laranja">
                <label class="form-check-label" for="classificacaoLaranja">Laranja</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="classificacao" id="classificacaoVermelho" value="vermelho">
                <label class="form-check-label" for="classificacaoVermelho">Vermelho</label>
            </div>

            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
        </form>
    </div>

</body>
</html>
